{% extends "encyclopedia/layout.html" %} 


{% block title %} {{title}} {%endblock %} 


{% block body %}
<h1>{{title}}</h1>

{{content | safe}}

<form action="{% url 'edit' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="title" value="{{ title }}">
    <input type="submit" value="edit" >
</form>



{% endblock %}
